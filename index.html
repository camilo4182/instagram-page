<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="./icons/instagram_icon.ico">
    </head>
    <body>
        <div class="main-div">
            <div class="subdiv">
                <section class="main-section">
                    <section class="left-section">
                        <img src="./assets/phones.png" class="phone-img">
                        <a class="history-button" href="history.html">
                            Instagram history
                        </a>
                    </section>
                    <section class="right-section">
                        <section class="right-section-register">
                            <h1 class="instagram-title-h1">
                                <img src="./assets/instagram.png" class="instagram-img">
                            </h1>
                            <p class="log-in-text">
                                Log in to see photos and videos </br>
                                from your friends.
                            </p>
                            <div class="register-div">
                                <button class="facebook-button" type="button" onclick="location.href='#'">
                                    <div>
                                        <img src="./assets/facebook_blue.png" class="facebook-icon-button">
                                        <p>Log in with Facebook</p>
                                    </div>                                
                                </button>
                                <div class="separator">
                                    <hr>
                                    <div class="o">
                                        OR
                                    </div>
                                    <hr>
                                </div>
                                <div class="div-form">
                                    <input type="text" placeholder="Mobile Number or Email">
                                    <input type="text" placeholder="Full Name">
                                    <input type="text" placeholder="Username">
                                    <input type="text" placeholder="Password">
                                </div>
                                <button class="sign-up-button">
                                    Sign up
                                </button>
                                <footer class="sign-up-footer">
                                    By signing up, you agree to our <br>
                                    <b>Terms</b> & <b>Privacy Policy</b>.
                                </footer>
                            </div>
                        </section>
                        <section class="right-section-log-in">
                            Have an account?&nbsp; <a href="#">Log in</a>
                        </section>
                        <section class="right-section-download">
                            Get the app.
                            <div>
                                <img src="./assets/appstore.png" class="app-store-img">
                                <img src="./assets/googleplay.png" class="google-play-img">
                            </div>
                        </section>
                    </section>
                </section>
                <footer class="footer">
                    <div class="links-div">
                        <section><a href="#">ABOUT US</a></section>
                        <section><a href="#">SUPPORT</a></section>
                        <section><a href="#">BLOG</a></section>
                        <section><a href="#">PRESS</a></section>
                        <section><a href="#">API</a></section>
                        <section><a href="#">JOBS</a></section>
                        <section><a href="#">PRIVACY</a></section>
                        <section><a href="#">TERMS</a></section>
                        <section><a href="#">DIRECTORY</a></section>
                        <section><a href="#">PROFILES</a></section>
                        <section><a href="#">HASHTAGS</a></section>
                        <section><a href="#">LANGUAGE</a></section>
                    </div>
                    <div class="info-div">
                        &copy; 2020 Instagram from Facebook
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
